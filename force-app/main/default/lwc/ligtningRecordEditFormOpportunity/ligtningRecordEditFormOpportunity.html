<template>
    <lightning-card title="LIGHTNING RECORD EDIT FORM - OPPORTUNITY"      icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                record-id={recordId}
                object-api-name={objectName}
                onsuccess={successHandler}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                <lightning-input-field field-name={fields.OpportunityName}></lightning-input-field>
                <lightning-input-field field-name={fields.StageName}></lightning-input-field>
                <lightning-input-field field-name={fields.Type}></lightning-input-field>
                </div>
                <div class="slds-col">
                <lightning-input-field field-name={fields.Amount}></lightning-input-field>
                <lightning-input-field field-name={fields.AccountName}></lightning-input-field>
                <lightning-input-field field-name={fields.Closedate}></lightning-input-field>
                </div>
                </div>
            <div class="slds-align_absolute-center">
                <lightning-button
                    label="Cancel"
                    variant="neutral"
                    type="reset"
                    class="slds-var-m-right_x-small">
                </lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        type="submit">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
